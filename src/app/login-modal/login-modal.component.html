<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Login</ion-button>
    <ion-button expand="block" routerLink="/registro" type="submit">Registrarme</ion-button>
    <button ion-button class="link-button" (click)="ResetPass()">Reestablecer contrase√±a</button>

    
  </form>

  
 


  
</ion-content>
